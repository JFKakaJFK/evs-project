<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="form">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:panel header="Öffnungszeiten">
                <p:dataTable id="hoursTable" var="day" value="#{openingHoursListController.openingHours}">
                    <p:column headerText="Tag">
                        <h:outputText value="#{day.day}"/>
                    </p:column>
                    <p:column headerText="Öffnet um">
                        <h:outputText value="#{day.startTime}"/>
                    </p:column>
                    <p:column headerText="Pause von">
                        <h:outputText value="#{day.startPause}"/>
                    </p:column>
                    <p:column headerText="Pause bis">
                        <h:outputText value="#{day.endPause}"/>
                    </p:column>
                    <p:column headerText="Schließt um">
                        <h:outputText value="#{day.endTime}"/>
                    </p:column>
                    <p:column styleClass="noindent right">
                        <p:commandButton update=":eO" oncomplete="PF('openingHoursEditDialog').show()" icon="fa fa-edit" title="Bearbeiten" styleClass="btn-secondary">
                            <f:setPropertyActionListener value="#{day}" target="#{openingHoursDetailController.openingHours}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:panel header="Feiertage" style="margin-top: 30px">
                <p:dataTable id="holidayTable" var="holiday" value="#{holidaysListController.all}"
                             rows="15" paginator="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20,25"
                             emptyMessage="Keine Feiertage gefunden."
                             rowStyleClass="#{holiday.completed ? 'completed' : ''}">
                    <f:facet name="header">
                        <p:commandButton value="Neuer Feiertag hinzufügen" oncomplete="PF('addDialog').show()" icon="fa fa-plus" styleClass="btn-primary"/>
                    </f:facet>
                    <p:column headerText="Feiertag">
                        <h:outputText value="#{holiday.name}"/>
                    </p:column>
                    <p:column headerText="Anfangsdatum">
                        <h:outputText value="#{holiday.startDate}"/>
                    </p:column>
                    <p:column headerText="Enddatum">
                        <h:outputText value="#{holiday.endDate}"/>
                    </p:column>
                    <p:column headerText="Abgeschlossen" style="width: 120px; text-align: center">
                        <h:selectBooleanCheckbox value="#{holiday.completed}" disabled="true"/>
                    </p:column>
                    <p:column styleClass="noindent right">
                        <p:commandButton update="eH" oncomplete="PF('holidaysEditDialog').show()" icon="fa fa-edit" title="Edit" styleClass="btn-secondary" rendered="#{holiday.editable}">
                            <f:setPropertyActionListener value="#{holiday}" target="#{holidaysDetailController.holidays}" />
                        </p:commandButton>
                        <p:commandButton action="#{holidaysDetailController.doDeleteDate}" icon="fa fa-trash" title="Delete" update=":form:holidayTable" styleClass="btn-danger">
                            <f:setPropertyActionListener value="#{holiday}" target="#{holidaysDetailController.holidays}" />
                            <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie diesen Urlaub entfernen möchten? Dieser Vorgang kann nicht rückgängig gemacht werden." icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger" icon="fa fa-check" />
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" icon="fa fa-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Öffnungszeiten Bearbeiten" id="openingHoursEditDialog" widgetVar="openingHoursEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="eO">
                <p:outputPanel id="openingHoursData" rendered="#{not empty openingHoursDetailController.openingHours}">
                    <h:panelGrid columns="4" cellpadding="5">
                        <p:outputLabel for="startTime" value="Geöffnet von:" />
                        <p:calendar id="startTime" value="#{openingHoursDetailController.openingHours.startTime}" pattern="HH:mm" timeOnly="true" />
                        <p:outputLabel for="startPause" value="Pause von:" />
                        <p:calendar id="startPause" value="#{openingHoursDetailController.openingHours.startPause}" pattern="HH:mm" timeOnly="true"  />
                        <p:outputLabel for="endPause" value="Pause bis:" />
                        <p:calendar id="endPause" value="#{openingHoursDetailController.openingHours.endPause}" pattern="HH:mm" timeOnly="true"  />
                        <p:outputLabel for="endTime" value="Schließt um:" />
                        <p:calendar id="endTime" value="#{openingHoursDetailController.openingHours.endTime}" pattern="HH:mm" timeOnly="true"  />
                    </h:panelGrid>

                    <div class="dialog-footer">
                        <p:commandButton value="Speichern" action="#{openingHoursDetailController.doSaveHours()}" oncomplete="PF('openingHoursEditDialog').hide()" update=":form" styleClass="btn-primary"/>
                        <p:commandButton value="Neu Laden" action="#{openingHoursDetailController.doReloadHours()}" update=":eO" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" onclick="PF('openingHoursEditDialog').hide()" styleClass="btn-secondary"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Feiertage bearbeiten" id="holidaysEditDialog" widgetVar="holidaysEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="eH">
                <p:outputPanel id="holidaysData" rendered="#{not empty holidaysDetailController.holidays}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="name" value="Feiertag: " />
                        <p:inputText id="name" value="#{holidaysDetailController.holidays.name}"/>
                        <p:outputLabel for="startDate" value="Anfangsdatum:" />
                        <p:calendar id="startDate" value="#{holidaysDetailController.holidays.startDate}" />
                        <p:outputLabel for="endDate" value="Enddatum:" />
                        <p:calendar id="endDate" value="#{holidaysDetailController.holidays.endDate}" />
                    </h:panelGrid>

                    <div class="dialog-footer">
                        <p:commandButton value="Speichern" action="#{holidaysDetailController.doSaveDate()}" oncomplete="PF('holidaysEditDialog').hide()" update=":form" styleClass="btn-primary"/>
                        <p:commandButton value="Neu Laden" action="#{holidaysDetailController.doReloadDate()}" update=":eH:holidaysData" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" onclick="PF('holidaysEditDialog').hide()" styleClass="btn-secondary"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Neuer Feiertag hinzufügen" id="addDialog" widgetVar="addDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="addHolidayForm">
                <p:outputPanel>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="addName" value="Name: "/>
                        <p:inputText id="addName" value="#{addHolidaysBean.name}" required="true"/>
                        <p:outputLabel for="addStartDate" value="Anfangsdatum: "/>
                        <p:calendar id="addStartDate" value="#{addHolidaysBean.startDate}" required="true"/>
                        <p:outputLabel for="addEndDate" value="Enddatum: "/>
                        <p:calendar id="addEndDate" value="#{addHolidaysBean.endDate}" required="true"/>
                    </h:panelGrid>

                    <div class="dialog-footer">
                        <p:commandButton value="Feiertag hinzufügen" action="#{addHolidaysBean.addHolidays}" oncomplete="PF('addDialog').hide()" update=":form" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" onclick="PF('addDialog').hide()" styleClass="btn-secondary"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
