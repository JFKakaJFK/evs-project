<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <f:event type="preRenderView" listener="#{addUserController.checkURL}"/>

        <h:form rendered="#{addEquipmentController.addedSuccessfully}">
            <p:growl id="successGrowl" showDetail="true" sticky="false"/>
            <f:event type="preRenderComponent" listener="#{growlBean.showMessage('Equipment added successfully!')}"/>
        </h:form>

        <h:form id="equipmentForm">
            <p:dataTable id="equipmentTable" var="equipment" value="#{equipmentListController.equipment}" rowExpandMode="single" rowKey="#{element.id}" expandedRow="#{element.id == equipmentDetailController.expandedRowElementId}">
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{equipment.name}"/>
                </p:column>
                <p:column headerText="Labor">
                    <h:outputText value="#{equipment.labName}"/>
                </p:column>
                <p:column headerText="Ort im Labor">
                    <h:outputText value="#{equipment.labLocation}"/>
                </p:column>
                <p:column headerText="Maximale Ausleihdauer">
                    <h:outputText value="#{equipment.maxDurationFormatted}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{equipment.state}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":equipmentForm:equipmentEditDialog" oncomplete="PF('equipmentEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{equipment}" target="#{equipmentDetailController.equipment}" />
                    </p:commandButton>
                    <p:commandButton action="#{equipmentDetailController.doDeleteEquipment}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable">
                        <f:setPropertyActionListener value="#{equipment}" target="#{equipmentDetailController.equipment}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this equipment? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>

                <p:rowExpansion>

                    <p:outputPanel id="expansion">
                        <p:panel header="Bedienungsanleitungen">

                            <p:repeat value="#{equipment.manuals}" var="manual">
                                <p:panel header="#{manual.name}" style="margin-bottom: 10px">
                                    <h:outputText value="#{manual.desc}"/>

                                    <f:facet name="actions">
                                        <p:commandButton value="Download" ajax="false" icon="pi pi-arrow-down">
                                            <p:fileDownload value="#{manual.download}" />
                                        </p:commandButton>
                                        <p:commandButton action="#{equipmentDetailController.doDeleteManual}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable:expansion"  rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                                            <f:setPropertyActionListener value="#{manual}" target="#{equipmentDetailController.manual}" />
                                            <p:confirm header="Confirmation" message="Are you sure that you want to delete this manual? You cannot undo this operation." icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </f:facet>
                                </p:panel>
                            </p:repeat>

                            <f:facet name="footer">
                                <p:commandButton value="Bedienungsanleitung hinzufügen" action="#{equipmentDetailController.redirectById('create-manual.xhtml', equipment.id)}" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                            </f:facet>
                        </p:panel>


                        <p:panel header="Kommentare">

                                <p:repeat id="commentTable" value="#{equipment.comments}" var="comment">
                                    <p:panel header="#{comment.title}" style="margin-bottom:10px">
                                        <h:outputText value="#{comment.message}"/>
                                        <!--
                                        <p:separator />
                                        <h:outputText value="#{comment.createDate} by #{comment.createUser}"/>
                                        -->
                                        <f:facet name="actions">
                                            <p:commandButton update=":equipmentForm:commentEditDialog" oncomplete="PF('commentEditDialog').show()" icon="ui-icon-note" title="Edit"  rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                                                <f:setPropertyActionListener value="#{comment}" target="#{equipmentDetailController.comment}" />
                                            </p:commandButton>
                                            <p:commandButton action="#{equipmentDetailController.doDeleteComment}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable"  rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                                                <f:setPropertyActionListener value="#{comment}" target="#{equipmentDetailController.comment}" />
                                                <p:confirm header="Confirmation" message="Are you sure that you want to delete this comment? You cannot undo this operation." icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </f:facet>
                                    </p:panel>
                                </p:repeat>


                            <f:facet name="footer">
                                <p:commandButton value="Neue Bemerkung" update=":addCommentDialog" oncomplete="PF('addCommentDialog').show()" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                                    <f:setPropertyActionListener value="#{equipment}" target="#{addEquipmentCommentBean.equipment}" />
                                </p:commandButton>
                            </f:facet>

                        </p:panel>
                    </p:outputPanel>
                </p:rowExpansion>

                <f:facet name="footer">
                    <p:commandButton value="Neues Gerät hinzufügen" action="#{facesContext.externalContext.redirect('create-equipment.xhtml')}" icon="ui-icon-plusthick"/>
                </f:facet>
            </p:dataTable>

            <p:dialog header="Edit Equipment" id="equipmentEditDialog" widgetVar="equipmentEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
                <p:outputPanel id="equipmentData" rendered="#{not empty equipmentDetailController.equipment}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{equipmentDetailController.equipment.name}"/>
                        <p:outputLabel for="labname" value="Labor: " />
                        <p:inputText id="labname" value="#{equipmentDetailController.equipment.labName}"/>
                        <p:outputLabel for="lablocation" value="Ort im Labor" />
                        <p:inputText id="lablocation" value="#{equipmentDetailController.equipment.labLocation}"/>
                        <p:outputLabel for="duration" value="Maximale Ausleihdauer(DD:HH:MM): " />
                        <p:inputMask id="duration" value="#{equipmentDetailController.equipment.maxDuration}" mask="99:99:99"/>
                        <p:outputLabel for="locked" value="Sperren: " />
                        <p:selectBooleanCheckbox id="locked" value="#{equipmentDetailController.equipment.locked}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{equipmentDetailController.doSaveEquipment()}" oncomplete="PF('equipmentEditDialog').hide()" update=":equipmentForm:equipmentTable"/>
                        <p:commandButton value="Reload" action="#{equipmentDetailController.doReloadEquipment()}" update=":equipmentForm:equipmentData"/>
                        <p:commandButton value="Abort" oncomplete="PF('equipmentEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Edit Comment" id="commentEditDialog" widgetVar="commentEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="commentData" rendered="#{not empty equipmentDetailController.comment}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="title" value="Title: " />
                        <p:inputText id="title" value="#{equipmentDetailController.comment.title}"/>
                        <p:outputLabel for="msg" value="Message: " />
                        <p:inputText id="msg" value="#{equipmentDetailController.comment.message}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{equipmentDetailController.doSaveComment()}" oncomplete="PF('commentEditDialog').hide()" update=":equipmentForm:equipmentTable"/>
                        <p:commandButton value="Reload" action="#{equipmentDetailController.doReloadComment()}" update=":equipmentForm:commentData"/>
                        <p:commandButton value="Abort" oncomplete="PF('commentEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <p:dialog header="Neue Bemerkung" id="addCommentDialog" widgetVar="addCommentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
            <h:form id="addCommentForm">
                <p:outputPanel id="newCommentData">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="ntitle" value="Titel: " />
                        <p:inputText id="ntitle" value="#{addEquipmentCommentBean.title}" required="true"/>
                        <p:outputLabel for="nmsg" value="Bemerkung: " />
                        <p:inputText id="nmsg" value="#{addEquipmentCommentBean.message}" required="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Speichern" action="#{addEquipmentCommentBean.addComment()}" oncomplete="PF('addCommentDialog').hide()" update=":equipmentForm:equipmentTable"/>
                        <p:commandButton value="Abbrechen" oncomplete="PF('addCommentDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
