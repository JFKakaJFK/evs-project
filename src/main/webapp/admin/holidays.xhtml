<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="holidays">
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Feiertage">
                <p:dataTable id="holidayTable" var="holiday" value="#{holidaysListController.all}">
                    <f:facet name="header">
                        <p:commandButton value="Neuer Feiertag hinzufügen" oncomplete="PF('addDialog').show()" icon="ui-icon-plusthick" styleClass="btn-primary"/>
                    </f:facet>
                    <p:column headerText="Feiertag">
                        <h:outputText value="#{holiday.name}"/>
                    </p:column>
                    <p:column headerText="Anfangsdatum">
                        <h:outputText value="#{holiday.startDate}"/>
                    </p:column>
                    <p:column headerText="Enddatum">
                        <h:outputText value="#{holiday.endDate}"/>
                    </p:column>
                    <p:column style="width:100px;text-align: center">
                        <p:commandButton update=":holidays:holidaysEditDialog" oncomplete="PF('holidaysEditDialog').show()" icon="ui-icon-note" title="Edit" styleClass="btn-secondary">
                            <f:setPropertyActionListener value="#{holiday}" target="#{holidaysDetailController.holidays}" />
                        </p:commandButton>
                        <p:commandButton action="#{holidaysDetailController.doDeleteDate}" icon="ui-icon-trash" title="Delete" update=":holidays:holidayTable" styleClass="btn-danger">
                            <f:setPropertyActionListener value="#{holiday}" target="#{holidaysDetailController.holidays}" />
                            <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie diesen Urlaub entfernen möchten? Dieser Vorgang kann nicht rückgängig gemacht werden." icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger"/>
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" />
            </p:confirmDialog>

            <p:dialog header="Feiertage bearbeiten" id="holidaysEditDialog" widgetVar="holidaysEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="openingHoursData" rendered="#{not empty holidaysDetailController.holidays}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="name" value="Feiertag: " />
                        <p:inputText id="name" value="#{holidaysDetailController.holidays.name}"/>
                        <p:outputLabel for="startDate" value="Anfangsdatum:" />
                        <p:calendar id="startDate" value="#{holidaysDetailController.holidays.startDate}" />
                        <p:outputLabel for="endDate" value="Enddatum:" />
                        <p:calendar id="endDate" value="#{holidaysDetailController.holidays.endDate}" />
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Speichern" action="#{holidaysDetailController.doSaveDate()}" oncomplete="PF('holidaysEditDialog').hide()" update=":holidays:holidayTable" styleClass="btn-primary"/>
                        <p:commandButton value="neu Laden" action="#{holidaysDetailController.doReloadDate()}" update=":holidays:holidaysEditDialog" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" onclick="PF('holidaysEditDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Neuer Feiertag hinzufügen" id="addDialog" widgetVar="addDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:form id="addHolidayForm">
                    <p:outputPanel>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="addName" value="Name: "/>
                            <p:inputText id="addName" value="#{addHolidaysBean.name}" required="true"/>
                            <p:outputLabel for="addStartDate" value="Anfangsdatum: "/>
                            <p:calendar id="addStartDate" value="#{addHolidaysBean.startDate}" required="true"/>
                            <p:outputLabel for="addEndDate" value="Enddatum: "/>
                            <p:calendar id="addEndDate" value="#{addHolidaysBean.endDate}" required="true"/>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="3" style="text-align: center">
                            <p:commandButton value="Feiertag hinzufügen" action="#{addHolidaysBean.addHolidays}" oncomplete="PF('addDialog').hide()" update=":holidays:holidayTable" styleClass="btn-primary"/>
                            <p:commandButton value="Abbrechen"  immediate="true" onclick="PF('addDialog').hide()" styleClass="btn-secondary"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
