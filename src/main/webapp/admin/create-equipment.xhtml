<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="page-title">Create New Equipment</ui:define>
    <ui:define name ="content">
        <h:form id="create-equipment-form">
            <p:panel>
                <p:messages id="error" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="addName" value="Name: "/>
                    <p:inputText id="addName" value="#{addEquipmentController.name}" required="true" requiredMessage="Please enter a name"/>
                    <p:outputLabel for="addLabName" value="Labor: "/>
                    <p:inputText id="addLabName" value="#{addEquipmentController.labName}" required="true" requiredMessage="Please enter a labname"/>
                    <p:outputLabel for="addLabLocation" value="Ort im Labor: "/>
                    <p:inputText id="addLabLocation" value="#{addEquipmentController.labLocation}" required="true" requiredMessage="Please enter a lablocation"/>
                    <p:outputLabel for="duration" value="Maximale Ausleihdauer(DD:HH:MM): " />
                    <p:inputMask id="duration" value="#{addEquipmentController.maxDuration}" mask="99:99:99"/>
                    <p:outputLabel for="locked" value="Sperren: " />
                    <p:selectBooleanCheckbox id="locked" value="#{addEquipmentController.locked}"/>
                </h:panelGrid>
                <p:commandButton value="Add Equipment" action="#{addEquipmentController.addEquipment}" update="@form"/>
                <p:commandButton value="Cancel" action="#{facesContext.externalContext.redirect('equipment-overview.xhtml')}" immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
