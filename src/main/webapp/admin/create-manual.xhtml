                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="page-title">Create New User</ui:define>
    <ui:define name ="content">

        <h:form id="create-manual-form" enctype="multipart/form-data">
            <p:panel>
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="addName" value="Name: "/>
                    <p:inputText id="addName" value="#{addEquipmentManualController.name}" required="true" requiredMessage="Please enter the manual name"/>
                    <p:outputLabel for="addDesc" value="Description: "/>
                    <p:inputText id="addDesc" value="#{addEquipmentManualController.desc}"/>
                </h:panelGrid>

                <!--
                <p:fileUpload id="fileUpload"

                              sizeLimit="100000"
                              fileLimit="1"
                              auto="true"
                              allowTypes="/(\.|\/)(pdf|txt|md|epub|tex|html)$/"
                />
                -->


                <p:fileUpload value="#{addEquipmentManualController.file}" mode="simple" skinSimple="true"/>

                <br /> <br />

                <p:commandButton value="Submit" ajax="false" action="#{addEquipmentManualController.upload}"/>

                <p:separator/>
                <p:commandButton value="Add Manual" action="#{addEquipmentManualController.upload}"/>
                <p:commandButton value="Cancel" action="#{facesContext.externalContext.redirect('equipment-overview.xhtml')}" immediate="true"/>
            </p:panel>
        </h:form>
