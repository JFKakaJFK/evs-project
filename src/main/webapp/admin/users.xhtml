<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">

        <h:form id="userForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:panel header="Benutzerübersicht">
                <p:dataTable id="usersTable" widgetVar="usersTable"
                             var="user" value="#{userListController.users}"
                             emptyMessage="Noch keine Benutzer im System"
                             rows="10" paginator="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20,25"
                             rowKey="#{user.username}"
                             filteredValue="#{userDetailController.filteredUsers}"
                >
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:250px" placeholder="Suche"/>
                        </p:outputPanel>
                        <p:commandButton value="Neuer User hinzufügen" oncomplete="PF('addDialog').show()" icon="fa fa-plus" styleClass="btn-primary"/>
                        <p:commandButton value="Benutzer per CSV-Datei importieren" oncomplete="PF('addCSV').show()" icon="fa fa-plus" styleClass="btn-primary"/>
                    </f:facet>
                    <p:column headerText="Benutzername" sortBy="#{user.username}" filterBy="#{user.username}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                    <p:column headerText="Vorname" sortBy="#{user.firstName}" filterBy="#{user.firstName}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Nachname" sortBy="#{user.lastName}" filterBy="#{user.lastName}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="C-Kennung" sortBy="#{user.cNumber}" sortable="true" filterBy="#{user.cNumber}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.cNumber}" />
                    </p:column>
                    <p:column headerText="E-Mail" sortBy="#{user.email}" sortable="true" filterBy="#{user.email}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Rechte" sortBy="#{user.rights}" sortable="true" filterBy="#{user.rights}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{user.rights}" />
                    </p:column>
                    <p:column headerText="Aktiviert" style="text-align: center" styleClass="noindent">
                        <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                    </p:column>
                    <p:column styleClass="noindent right">
                        <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="fa fa-edit" title="Edit" styleClass="btn-secondary">
                            <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        </p:commandButton>
                        <p:commandButton action="#{userDetailController.doDeleteUser}" icon="fa fa-trash" title="Delete" update=":userForm:usersTable" styleClass="btn-danger">
                            <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                            <p:confirm header="Bestätigung" message="Bist du sicher dass dieser Benutzer gelöscht werden soll? Diese Operation ist unwiederrufbar." icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:dialog header="Benutzer bearbeiten" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <h:panelGrid columns="2" styleClass="user-dialog">
                        <p:outputLabel for="firstName" value="Vorname: " />
                        <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                        <p:outputLabel for="lastName" value="Nachname: " />
                        <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                        <p:outputLabel for="cNum" value="C-Kennung: " />
                        <p:inputText id="cNum" value="#{userDetailController.user.cNumber}"/>
                        <p:outputLabel for="email" value="E-Mail: " />
                        <p:inputText id="email" value="#{userDetailController.user.email}"/>
                        <p:outputLabel for="enabled" value="Aktiviert: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:outputLabel for="roles" value="Rechte: "/>
                        <p:selectOneRadio id="roles" value="#{userDetailController.user.rights}" required="true">
                            <f:selectItems value="#{userDetailController.roleList}" />
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <div class="dialog-footer">
                        <p:commandButton value="Speichern" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable" styleClass="btn-primary"/>
                        <p:commandButton value="Neu Laden" action="#{userDetailController.doReloadUser()}" update=":userForm:userData" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" onclick="PF('userEditDialog').hide()" styleClass="btn-secondary" immediate="true"/>
                    </div>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger" icon="fa fa-check" />
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" icon="fa fa-close" />
            </p:confirmDialog>

        </h:form>

        <p:dialog header="Neuen User hinzufügen" id="addDialog" widgetVar="addDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="addUserForm">
                <p:outputPanel>
                    <h:panelGrid columns="2" styleClass="user-dialog">
                        <p:outputLabel for="addUsername" value="Benutzername: "/>
                        <p:inputText id="addUsername" value="#{addUserBean.username}" required="true" requiredMessage="Bitte einen Benutzernamen wählen"/>
                        <p:outputLabel for="addPassword" value="Passwort: "/>
                        <p:inputText id="addPassword" value="#{addUserBean.password}" required="true"/>
                        <p:outputLabel for="addFirstName" value="Vorname: "/>
                        <p:inputText id="addFirstName" value="#{addUserBean.firstName}" required="true" requiredMessage="Bitte Vornamen eingeben"/>
                        <p:outputLabel for="addLastName" value="Nachname: "/>
                        <p:inputText id="addLastName" value="#{addUserBean.lastName}" required="true" requiredMessage="Bitte Nachnamen eingeben"/>
                        <p:outputLabel for="cnum" value="C-Kennung: "/>
                        <p:inputText id="cnum" value="#{addUserBean.cNumber}" required="true" requiredMessage="Bitte C-Kennung eingeben"/>
                        <p:outputLabel for="addEmail" value="E-Mail: "/>
                        <p:inputText id="addEmail" value="#{addUserBean.email}" required="true" requiredMessage="Bitte Email Adresse eingeben"/>
                        <p:outputLabel for="addEnabled" value="Aktiviert: " />
                        <p:selectBooleanCheckbox id="addEnabled" value="#{addUserBean.enabled}" required="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <h:outputLabel for="rights" value="Rechte: "/>
                        <p:selectOneRadio id="rights" value="#{addUserBean.role}" required="true">
                            <f:selectItem itemLabel="Administrator" itemValue="ADMIN" />
                            <f:selectItem itemLabel="Mitarbeiter" itemValue="EMPLOYEE" />
                            <f:selectItem itemLabel="Student" itemValue="STUDENT" />
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <div class="dialog-footer">
                        <p:commandButton value="Benutzer hinzufügen" action="#{addUserBean.addUser}" oncomplete="PF('addDialog').hide()" update=":userForm:usersTable" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" onclick="PF('addDialog').hide()" styleClass="btn-secondary"/>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Benutzer per CSV Datei hinzufügen" id="addCSV" widgetVar="addCSV" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="false">
			<h:form id="csvUpload" style="width: 450px">
                <p:growl id="growls" showDetail="true" />
                <p:outputPanel>
                    <p>
                        Die Datei muss folgendes Format erfüllen:<br/>
                        <code style="font-size: small;">"Benutzername,Passwort,Vorname,Nachname,Email,C-Kennung,Aktiviert(true|false),Rolle(ADMIN|EMPLOYEE|STUDENT)"</code>
                        Die Felder "Aktiviert" und "Rolle" müssen einen der geklammerten Werte annehmen.
                    </p>
                    <div class="fileupload-wrapper">
                        <h:outputLabel for="fileUpload" value="CSV-Datei auswählen: "/>
                        <p:fileUpload id="fileUpload" fileUploadListener="#{addUserBean.handleFileUpload}" multiple="false"
                                      mode="advanced" required="true"
                                      update=":userForm:messages" auto="true" sizeLimit="10000000"
                                      allowTypes="/(csv)$/"
                                      styleClass="fileupload" requiredMessage="Es muss eine Datei hochgeladen werden."
                                      validatorMessage="Dieses Dateiformat ist nicht erlaubt" invalidSizeMessage="Diese Datei ist zu groß"
                                      invalidFileMessage="Dieses Dateiformat ist nicht erlaubt"
                        />
                    </div>

                    <div class="dialog-footer">
                        <p:commandButton value="Speichern" action="#{addUserBean.addUsersCSV}"
                                         oncomplete="PF('addCSV').hide()"
                                         update=":userForm:usersTable" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" action="#{addUserBean.abort}" oncomplete="PF('addCSV').hide()" styleClass="btn-secondary"/>
                    </div>
                </p:outputPanel>
			</h:form>
		</p:dialog>
    </ui:define>
</ui:composition>
