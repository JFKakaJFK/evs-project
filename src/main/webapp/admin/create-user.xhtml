<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="page-title">Create New User</ui:define>
    <ui:define name ="content">
        <h:form id="create-user-form">
            <p:panel>
                <p:messages id="error" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="addUsername" value="Username (C-Identifier): "/>
                    <p:inputText id="addUsername" value="#{addUserController.username}" required="true" requiredMessage="Please enter your username"/>
                    <p:outputLabel for="addPassword" value="Password: "/>
                    <p:inputText id="addPassword" value="#{addUserController.password}" disabled="true"/>
                </h:panelGrid>
                <p:separator />
                <h:panelGrid columns="2">
                    <p:outputLabel for="addFirstName" value="Firstname: "/>
                    <p:inputText id="addFirstName" value="#{addUserController.firstName}" required="true" requiredMessage="Please enter your firstname"/>
                    <p:outputLabel for="addLastName" value="Lastname: "/>
                    <p:inputText id="addLastName" value="#{addUserController.lastName}" required="true" requiredMessage="Please enter your lastname"/>
                    <p:outputLabel for="addBirthday" value="Day of Birth: "/>
                    <p:calendar id="addBirthday" value="#{addUserController.dob}" required="true" requiredMessage="Please enter your birthday"/>
                    <p:outputLabel for="addEmail" value="E-Mail Address: "/>
                    <p:inputText id="addEmail" value="#{addUserController.email}" required="true" requiredMessage="Please enter your email address"/>
                    <p:outputLabel for="addPhone" value="Phone: "/>
                    <p:inputText id="addPhone" value="#{addUserController.phone}" required="true" requiredMessage="Please enter your phone number"/>
                </h:panelGrid>
                <p:separator />
                <h:outputLabel value="Role(s): "/>
                <p:spacer width="20px"/>
                <p:selectBooleanCheckbox id="Student" value="#{addUserController.student}">Student </p:selectBooleanCheckbox>
                <p:spacer width="10px"/>
                <p:selectBooleanCheckbox id="Employee" value="#{addUserController.employee}">Employee </p:selectBooleanCheckbox>
                <p:spacer width="10px"/>
                <p:selectBooleanCheckbox id="Admin" value="#{addUserController.admin}">Admin </p:selectBooleanCheckbox>
                <p:separator/>
                <p:selectBooleanCheckbox id="addEnabled" value="#{addUserController.enabled}">Aktiv: </p:selectBooleanCheckbox>
                <p:separator/>
                <p:commandButton value="Add User" action="#{addUserController.addUser}" update="@form"/>
                <p:commandButton value="Cancel" action="#{facesContext.externalContext.redirect('users.xhtml')}" immediate="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
