<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

  <ui:define name ="content">
      <h:form id="form">
          <p:messages id="messages" showDetail="true" closable="true">
              <p:autoUpdate />
          </p:messages>

          <p:panel header="Alle Reservierungen" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
              <p:dataTable widgetVar="reservationSelect" id="reservationEquipmentTable"
                emptyMessage="Derzeit keine Reservierungen"
                var="reservation" value="#{reservationListController.allReservationsReturn}"
                selection="#{reservationListController.selectedReservationsReturn}"
                filteredValue="#{reservationListController.filteredReservationsReturn}"
                rowKey="#{reservation.id}" rowIndexVar="index"
                rowStyleClass="#{reservation.completed ? 'completed' : (reservation.overdue ? 'overdue' : '')}"
                rows="15" paginator="true"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="10,15,20,25"
              ><!-- style completed and overdue rows differently -->

                  <f:facet name="header">
                      <p:inputText id="globalFilter" onkeyup="PF('reservationSelect').filter()"
                        style="width:250px" placeholder="Suche nach Reservierung"/>

                      <p:commandButton value="Rückgabe bestätigen"
                        action="#{reservationListController.doEquipmentReturn}"
                        update="@form :form"
                        styleClass="btn-primary">
                          <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie die Rückgabe der ausgewählen Laborgeräte bestätigen wollen? Sie können diesen Vorgang nicht rückgängig machen." icon="ui-icon-alert" />
                      </p:commandButton>
                </f:facet>

                <p:column selectionMode="multiple" styleClass="noindent"/>

                <p:column headerText="Laborgerät"
                    filterBy="#{reservation.equipment.name}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.equipment.name}" >
                    <h:outputText value="#{reservation.equipment.name}" />
                </p:column>

                <p:column headerText="C-Kennung"
                    filterBy="#{reservation.user.username} #{reservation.user.cNumber}"
                    filterStyle="display:none;"
                    filterMatchMode="contains"
                    sortBy="#{reservation.user.cNumber}">
                    <h:outputText value="#{reservation.user.cNumber}"/>
                </p:column>

                <p:column headerText="Name"
                    filterBy="#{reservation.user.firstName} #{reservation.user.lastName}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.user.firstName}">
                    <h:outputText value="#{reservation.user.firstName} #{reservation.user.lastName}"/>
                </p:column>

                <p:column headerText="Rückgabedatum" sortBy="#{reservation.endDate}">
                    <h:outputText value="#{reservation.endDate}"/>
                </p:column>

                <p:column headerText="Status"
                    filterBy="#{reservation.user.cNumber} #{reservation.user.username}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.state}">
                    <h:outputText value="#{reservation.state}" />
                </p:column>

                <p:column styleClass="noindent right">
                    <p:commandButton action="#{reservationDetailController.doDeleteReservationWithEmail}"
                    icon="fa fa-trash" title="Löschen"

                    update="@form :form"
                    styleClass="btn-danger"
                    rendered="#{reservation.deletable}">
                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.equipmentReservation}" />
                        <p:confirm header="Bestätigung" message="Sie sind sicher, dass Sie diese Reservierung löschen wollen? Dieser Vorgang kann ncht rückgängig gemacht werden." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
              </p:dataTable>
          </p:panel>

          <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
              <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger" icon="fa fa-check" />
              <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" icon="fa fa-close" />
          </p:confirmDialog>
      </h:form>
  </ui:define>
</ui:composition>
