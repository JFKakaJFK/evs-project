<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

  <ui:define name ="content">
      <h:form id="reservationReturnForm">
          <p:growl id="msgs" showDetail="true" />
          <p:panel header="Alle Laborgerät Buchungen"
            style="margin-top: 20px"
            rendered="#{sessionInfoBean.hasRole('ADMIN')}"
          >
              <p:dataTable
                widgetVar="reservationSelect"
                id="reservationEquipmentTable"
                var="reservation"
                value="#{reservationListController.allReservationsReturn}"
                selection="#{reservationListController.selectedReservationsReturn}"
                filteredValue="#{reservationListController.filteredReservationsReturn}"
                rowKey="#{reservation.id}"
                style="margin-bottom:0"
                rowIndexVar="index"
                rowStyleClass="#{reservation.completed ? 'completed' : (reservation.overdue ? 'overdue' : '')}"
              ><!-- style completed rows differently -->
                  <f:facet name="header">
                      <p:outputPanel >
                          <p:inputText id="globalFilter"
                            onkeyup="PF('reservationSelect').filter()"
                            style="width:250px" placeholder="Suche nach Reservierung"/>
                      </p:outputPanel>

                      <!--
                      TODO update="@form" und per id daten beide table nicht up?? wahrscheinlich etwas mit der filtered
                      oder selected list, da auch wenn man nach der rúckgabe was sucht die reservierungen nicht updated sind...
                      -->
                      <p:outputPanel >
                          <p:commandButton value="Rückgabe bestätigen"
                            action="#{reservationListController.doEquipmentReturn}"
                            update="@form :reservationReturnForm:reservationEquipmentTable"
                            styleClass="btn-primary">
                              <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie die Rückgabe der ausgewählen Laborgeräte bestätigen wollen? Sie können diesen Vorgang nicht rückgängig machen." icon="ui-icon-alert" />
                          </p:commandButton>
                    </p:outputPanel>
                </f:facet>

                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                <p:column
                    headerText="Laborgerät"
                    filterBy="#{reservation.equipment.name}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.equipment.name}"
                >
                    <h:outputText value="#{reservation.equipment.name}" />
                </p:column>

                <p:column
                    headerText="C-Kennung"
                    filterBy="#{reservation.user.username} #{reservation.user.cNumber}"
                    filterStyle="display:none;"
                    filterMatchMode="contains"
                    sortBy="#{reservation.user.cNumber}"
                >
                    <h:outputText value="#{reservation.user.cNumber}"/>
                </p:column>

                <p:column
                    headerText="Name"
                    filterBy="#{reservation.user.firstName} #{reservation.user.lastName}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.user.firstName}"
                >
                    <h:outputText value="#{reservation.user.firstName} #{reservation.user.lastName}"/>
                </p:column>

                <p:column headerText="Rückgabedatum" sortBy="#{reservation.endDate}">
                    <h:outputText value="#{reservation.endDate}"/>
                </p:column>

                <p:column
                    headerText="Status"
                    filterBy="#{reservation.user.cNumber} #{reservation.user.username}"
                    filterStyle="display: none"
                    filterMatchMode="contains"
                    sortBy="#{reservation.state}"
                >
                    <h:outputText value="#{reservation.state}" />
                </p:column>
              </p:dataTable>

              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                  <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-primary" icon="ui-icon-check" />
                  <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" icon="ui-icon-close" />
              </p:confirmDialog>
          </p:panel>
      </h:form>
  </ui:define>
</ui:composition>
