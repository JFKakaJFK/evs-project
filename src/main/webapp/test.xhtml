<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Journaldev Tutorial</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data"  prependId="false" method="POST">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <h:outputText value="#{fileUploadManagedBean.folder}" />
        <h:inputFile value="#{fileUploadManagedBean.uploadedFile}"></h:inputFile>
        <p:commandButton value="Save" type="submit" action="#{fileUploadManagedBean.saveFile}" style="color: red;" />
    </h:form>
</h:body>
</html>
