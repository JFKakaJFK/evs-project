<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">

        <h:form id="equipmentGroupForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:dataTable id="equipmentGroupTable" var="group" value="#{equipmentGroupListController.allEquipmentGroupsByUser}">
                <p:column headerText="Name">
                    <h:outputText value="#{group.name}"/>
                </p:column>
                <p:column headerText="GerÃ¤te">
                    <h:outputText value="#{group.equipmentAsString}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":equipmentGroupForm:equipmentGroupEditDialog" oncomplete="PF('equipmentGroupEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{group}" target="#{equipmentGroupDetailController.group}" />
                    </p:commandButton>
                    <p:commandButton action="#{equipmentGroupDetailController.doDeleteGroup}" icon="ui-icon-trash" title="Delete" update=":equipmentGroupForm:equipmentGroupTable">
                        <f:setPropertyActionListener value="#{group}" target="#{equipmentGroupDetailController.group}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this Group? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Create New Equipment Group" action="#{facesContext.externalContext.redirect('create-equipmentgroup.xhtml')}" icon="ui-icon-plusthick"/>
                </f:facet>

            </p:dataTable>

            <p:dialog header="Edit Group" id="equipmentGroupEditDialog" widgetVar="equipmentGroupEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
                <p:outputPanel id="groupData" rendered="#{not empty equipmentGroupDetailController.group}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{equipmentGroupDetailController.group.name}"/>
                        <!-- TODO -->
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{equipmentGroupDetailController.doSaveGroup}" oncomplete="PF('equipmentGroupEditDialog').hide()" update=":equipmentGroupForm:equipmentGroupTable"/>
                        <p:commandButton value="Reload" action="#{equipmentGroupDetailController.doReloadGroup}" update=":equipmentGroupForm:groupData"/>
                        <p:commandButton value="Abort" oncomplete="PF('equipmentGroupEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
