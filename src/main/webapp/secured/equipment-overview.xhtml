<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">

        <h:form id="equipmentForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:panel header="Alle Geräte">
                <p:dataTable id="equipmentTable"
                             var="equipment" value="#{equipmentListController.equipment}"
                             rowExpandMode="single" rowKey="#{element.id}" expandedRow="#{element.id == equipmentDetailController.expandedRowElementId}"
                             scrollable="true" scrollHeight="500">
                    <f:facet name="header">
                        <p:commandButton value="Neues Gerät hinzufügen" update=":addEquipmentDialog" oncomplete="PF('addEquipmentDialog').show()" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-primary"/>
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{equipment.name}"/>
                    </p:column>
                    <p:column headerText="Labor">
                        <h:outputText value="#{equipment.labName}"/>
                    </p:column>
                    <p:column headerText="Ort im Labor">
                        <h:outputText value="#{equipment.labLocation}"/>
                    </p:column>
                    <p:column headerText="Maximale Ausleihdauer">
                        <h:outputText value="#{equipment.maxDurationFormatted}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{equipment.state}"/>
                    </p:column>
                    <p:column style="width:100px;text-align: center" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:commandButton update=":equipmentForm:equipmentEditDialog" oncomplete="PF('equipmentEditDialog').show()" icon="ui-icon-note" title="Edit" styleClass="btn-secondary" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                            <f:setPropertyActionListener value="#{equipment}" target="#{equipmentDetailController.equipment}" />
                        </p:commandButton>
                        <p:commandButton action="#{equipmentDetailController.doDeleteEquipment}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable" styleClass="btn-danger" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                            <f:setPropertyActionListener value="#{equipment}" target="#{equipmentDetailController.equipment}" />
                            <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie dieses Gerät entfernen möchten? Dieser Vorgang kann nicht rückgängig gemacht werden." icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:rowExpansion>

                        <p:outputPanel id="expansion">
                            <p:panel>
                                <f:facet name="header">
                                    Bedienungsanleitungen
                                    <p:commandButton value="Bedienungsanleitung hinzufügen" update=":addManualDialog" oncomplete="PF('addManualDialog').show()" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-primary align-right">
                                        <f:setPropertyActionListener value="#{equipment}" target="#{addManualBean.equipment}" />
                                    </p:commandButton>
                                </f:facet>

                                <p:repeat value="#{equipment.manuals}" var="manual">
                                    <p:panel header="#{manual.name}" style="margin-bottom: 10px">
                                        <h:outputText value="#{manual.desc}"/>

                                        <f:facet name="actions">
                                            <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s" actionListener="#{equipmentManualDownloadBean.download(manual)}" styleClass="btn-secondary"/>
                                            <p:commandButton action="#{equipmentDetailController.doDeleteManual}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable:expansion"  rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-danger">
                                                <f:setPropertyActionListener value="#{manual}" target="#{equipmentDetailController.manual}" />
                                                <p:confirm header="Confirmation" message="Sind Sie sicher, dass Sie die Bedienungsanleitung entfernen wollen? Dieser Vorgang kann nicht rückgängig gemacht werden." icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </f:facet>
                                    </p:panel>
                                </p:repeat>
                            </p:panel>


                            <p:panel>

                                <f:facet name="header">
                                    Kommentare
                                    <p:commandButton value="Neue Bemerkung" update=":addCommentDialog" oncomplete="PF('addCommentDialog').show()" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-primary align-right">
                                        <f:setPropertyActionListener value="#{equipment}" target="#{addEquipmentCommentBean.equipment}" />
                                    </p:commandButton>
                                </f:facet>

                                <p:repeat id="commentTable" value="#{equipment.comments}" var="comment">
                                    <p:panel header="#{comment.title}" style="margin-bottom:10px">
                                        <h:outputText value="#{comment.message}"/>
                                        <f:facet name="actions">
                                            <p:commandButton update=":equipmentForm:commentEditDialog" oncomplete="PF('commentEditDialog').show()" icon="ui-icon-note" title="Edit"  rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-secondary">
                                                <f:setPropertyActionListener value="#{comment}" target="#{equipmentDetailController.comment}" />
                                            </p:commandButton>
                                            <p:commandButton action="#{equipmentDetailController.doDeleteComment}" icon="ui-icon-trash" title="Delete" update=":equipmentForm:equipmentTable:expansion"  rendered="#{sessionInfoBean.hasRole('ADMIN')}" styleClass="btn-danger">
                                                <f:setPropertyActionListener value="#{comment}" target="#{equipmentDetailController.comment}" />
                                                <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie dieses Kommentar entfernen wollen? Dieser Vorgang kann nicht rückgängig gemacht werden." icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </f:facet>
                                    </p:panel>
                                </p:repeat>
                            </p:panel>
                        </p:outputPanel>
                    </p:rowExpansion>
                </p:dataTable>
            </p:panel>

            <p:dialog header="Gerät bearbeiten" id="equipmentEditDialog" widgetVar="equipmentEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
                <p:outputPanel id="equipmentData" rendered="#{not empty equipmentDetailController.equipment}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{equipmentDetailController.equipment.name}"/>
                        <p:outputLabel for="labname" value="Labor: " />
                        <p:inputText id="labname" value="#{equipmentDetailController.equipment.labName}"/>
                        <p:outputLabel for="lablocation" value="Ort im Labor" />
                        <p:inputText id="lablocation" value="#{equipmentDetailController.equipment.labLocation}"/>
                        <p:outputLabel for="duration" value="Maximale Ausleihdauer(DD:HH:MM): " />
                        <p:inputMask id="duration" value="#{equipmentDetailController.equipment.maxDuration}" mask="99:99:99"/>
                        <p:outputLabel for="locked" value="Sperren: " />
                        <p:selectBooleanCheckbox id="locked" value="#{equipmentDetailController.equipment.locked}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Speichern" action="#{equipmentDetailController.doSaveEquipment()}" oncomplete="PF('equipmentEditDialog').hide()" update=":equipmentForm:equipmentTable" styleClass="btn-primary"/>
                        <p:commandButton value="Neu Laden" action="#{equipmentDetailController.doReloadEquipment()}" update=":equipmentForm:equipmentData" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" oncomplete="PF('equipmentEditDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Kommentar bearbeiten" id="commentEditDialog" widgetVar="commentEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="commentData" rendered="#{not empty equipmentDetailController.comment}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="title" value="Titel: " />
                        <p:inputText id="title" value="#{equipmentDetailController.comment.title}"/>
                        <p:outputLabel for="msg" value="Nachricht: " />
                        <p:inputText id="msg" value="#{equipmentDetailController.comment.message}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Speichern" action="#{equipmentDetailController.doSaveComment()}" oncomplete="PF('commentEditDialog').hide()" update=":equipmentForm:equipmentTable:expansion" styleClass="btn-primary"/>
                        <p:commandButton value="Neu Laden" action="#{equipmentDetailController.doReloadComment()}" update=":equipmentForm:commentData" styleClass="btn-secondary"/>
                        <p:commandButton value="Abbrechen" oncomplete="PF('commentEditDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger"/>
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" />
            </p:confirmDialog>

        </h:form>

        <p:dialog header="Neue Bemerkung" id="addCommentDialog" widgetVar="addCommentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
            <h:form id="addCommentForm">
                <p:outputPanel id="newCommentData" >
                    <h:panelGrid columns="2">
                        <p:outputLabel for="ntitle" value="Titel: " />
                        <p:inputText id="ntitle" value="#{addEquipmentCommentBean.title}" required="true"/>
                        <p:outputLabel for="nmsg" value="Bemerkung: " />
                        <p:inputText id="nmsg" value="#{addEquipmentCommentBean.message}" required="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Speichern" action="#{addEquipmentCommentBean.addComment()}" oncomplete="PF('addCommentDialog').hide()" update=":equipmentForm:equipmentTable" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" oncomplete="PF('addCommentDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Neues Gerät" id="addEquipmentDialog" widgetVar="addEquipmentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
            <h:form id="addEquipmentForm">
                <p:outputPanel id="newEquipmentData">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="addName" value="Name: "/>
                        <p:inputText id="addName" value="#{addEquipmentBean.name}" required="true" requiredMessage="Bitte einen Namen eingeben"/>
                        <p:outputLabel for="addLabName" value="Labor: "/>
                        <p:inputText id="addLabName" value="#{addEquipmentBean.labName}" required="true" requiredMessage="Bitte das Labor eingeben"/>
                        <p:outputLabel for="addLabLocation" value="Ort im Labor: "/>
                        <p:inputText id="addLabLocation" value="#{addEquipmentBean.labLocation}" required="true" requiredMessage="Bitte den Ort im Labor beschreiben"/>
                        <p:outputLabel for="mduration" value="Maximale Ausleihdauer(DD:HH:MM): " />
                        <p:inputMask id="mduration" value="#{addEquipmentBean.maxDuration}" mask="99:99:99"/>
                        <p:outputLabel for="islocked" value="Sperren: " />
                        <p:selectBooleanCheckbox id="islocked" value="#{addEquipmentBean.locked}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Speichern" action="#{addEquipmentBean.addEquipment()}" oncomplete="PF('addEquipmentDialog').hide()" update=":equipmentForm:equipmentTable" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" oncomplete="PF('addEquipmentDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Neue Bedienungsanleitung" id="addManualDialog" widgetVar="addManualDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" appendToBody="true">
            <h:form id="addManualForm" enctype="multipart/form-data">
                <p:growl id="growls" showDetail="true" />
                <p:outputPanel id="newManualData">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="manualName" value="Name: "/>
                        <p:inputText id="manualName" value="#{addManualBean.name}" required="true" requiredMessage="Bitte einen Namen eingeben"/>
                        <p:outputLabel for="manualDesc" value="Name: "/>
                        <p:inputText id="manualDesc" value="#{addManualBean.desc}"/>
                        <p:outputLabel for="fileUpload" value="Bedienungsanleitung: "/>
                        <!-- sizelimit should be  10MB -->
                        <p:fileUpload id="fileUpload" fileUploadListener="#{addManualBean.handleFileUpload}" multiple="false"
                                      mode="advanced" required="true"
                                      update=":equipmentForm:messages" auto="true" sizeLimit="10000000"
                                      allowTypes="/(\.|\/)(txt|md|pdf|html|jpe?g|png)$/"
                                      styleClass="fileupload" requiredMessage="Es muss eine Datei hochgeladen werden."
                                      validatorMessage="Dieses Dateiformat ist nicht erlaubt" invalidSizeMessage="Diese Datei ist zu groß"
                                      invalidFileMessage="Dieses Dateiformat ist nicht erlaubt"
                        />
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Speichern" action="#{addManualBean.addManual}"
                                         oncomplete="PF('addManualDialog').hide()"
                                         update=":equipmentForm:equipmentTable" styleClass="btn-primary"/>
                        <p:commandButton value="Abbrechen"  immediate="true" action="#{addManualBean.abort}" oncomplete="PF('addManualDialog').hide()" styleClass="btn-secondary"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
