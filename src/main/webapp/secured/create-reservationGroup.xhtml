<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="newReservation">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:panel id="newReservationPanel" header="Neue Reservierung für Laborgerätgruppen">
                <!-- Date Select -->
                <div class="input-row">
                    <div>
                        <p:outputLabel for="lendingDatetime" value="Ausleidatum: " />
                        <p:calendar id="lendingDatetime" value="#{newGroupReservationController.lendingDate}" pattern="MM/dd/yyyy HH:mm:ss" >
                            <p:ajax event="dateSelect" listener="#{newGroupReservationController.dateChanged}" update="@form" immediate = "true" />
                        </p:calendar>
                    </div>

                    <div>
                        <p:outputLabel for="returnDatetime" value="Rückgabedatum: " />
                        <p:calendar id="returnDatetime" value="#{newGroupReservationController.returnDate}" pattern="MM/dd/yyyy HH:mm:ss">
                            <p:ajax event="dateSelect" listener="#{newGroupReservationController.dateChanged}" update="@form" immediate = "true" />
                        </p:calendar>
                    </div>

                    <div>
                        <p:commandButton
                            value="Öffnungszeiten anzeigen"
                            onclick="PF('openingDialog').show();"
                            styleClass="btn-secondary"
                        />
                    </div>
                </div>

                <!-- Show Groups -->
                <p:dataTable
                    widgetVar="groupSelect"
                    id="freeGroupTable"
                    var="group"
                    value="#{newGroupReservationController.defaultGroups}"
                    selection="#{newGroupReservationController.selectedGroups}"
                    rowKey="#{group.id}"
                    style="margin-bottom:0"
                    filteredValue="#{newGroupReservationController.filteredGroups}"
                    rows="10" paginator="true"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="10,15,20,25"
                >

                    <f:facet name="header">
                        <div>

                            <p:inputText id="globalFilter" onkeyup="PF('groupSelect').filter()" style="width:250px" placeholder="Suche nach Gruppen"/>

                            <p:commandButton
                                value="Neue Reservierung erstellen"
                                action="#{newGroupReservationController.addGroupReservation}"
                                update="@form"
                                styleClass="btn-primary"
                            />

                            <p:commandButton
                                value="Eingabe zurücksetzen"
                                update=":newReservation:newReservationPanel"
                                process="@this"
                                action="#{newGroupReservationController.resetInputs}"
                                styleClass="btn-secondary"
                            />
                        </div>
                    </f:facet>

                    <p:column selectionMode="multiple" styleClass="noindent"/>

                    <p:column headerText="Laborgerätgruppe" filterBy="#{group.name}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{group.name}" />
                    </p:column>

                    <p:column headerText="Laborgeräte" filterBy="#{group.equipmentAsString}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{group.equipmentAsString}" />
                    </p:column>

                    <p:column styleClass="noindent right">
                        <p:commandButton
                            icon="fa fa-calendar"
                            title="Verfügbarkeit ansehen"
                            update=":newReservation:groupDialog"
                            oncomplete="PF('groupDialog').show()"
                            action="#{newGroupReservationController.calendarAction}"
                            styleClass="btn-secondary"
                        >
                            <f:param name="detailGroup" value="#{group.id}" />

                        </p:commandButton>
                    </p:column>
                </p:dataTable>


            </p:panel>

            <!-- DIALOG: calendar -->
            <p:dialog
                id="groupDialog"
                header="Group '#{newGroupReservationController.detailGroup.name}' Schedule"
                widgetVar="groupDialog"
                modal="true"
                showEffect="fade"
                hideEffect="fade"
                resizable="false"
            >
                <p:outputPanel
                    id="equipmentInfo"
                    style="text-align:center;width: 750px;height: 600px"
                >
                    <style type="text/css">
                        .fc-time {
                            display:none;
                        }
                    </style>

                    <p:schedule
                        id="reservationCalendar"
                        value="#{newGroupReservationController.scheduleModel}"
                        timeZone="GMT+1"
                    />
                </p:outputPanel>
            </p:dialog>

            <!-- DIALOG Opening Hours -->
            <p:dialog id="openingDialog" header="Öffnungszeiten" widgetVar="openingDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="openingPanel" style="text-align:center;width: 750px;">
                    <p:dataTable
                        value="#{newGroupReservationController.openingHours}"
                        var="opening"
                    >
                        <p:column headerText="Wochentag">
                            <h:outputText value="#{opening.day}" />
                        </p:column>

                        <p:column headerText="Geöffnet">
                            <h:outputText value="#{opening.startTime} - #{opening.endTime}" />
                        </p:column>

                        <p:column headerText="Pause">
                            <h:outputText value="#{opening.startPause} - #{opening.endPause}" />
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
