<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="page-title">Create New EquipmentGroup</ui:define>
    <ui:define name ="content">
        <style type="text/css">
            .ui-datatable .ui-datatable-header .ui-outputpanel {
                text-align: right !important;
            }
        </style>

        <h:form id="create-equipmentgroup-form">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:dataTable id="checkboxDT"
                         widgetVar="equipmentSelect"
                         var="equipment"
                         value="#{equipmentListController.equipment}"
                         selection="#{addEquipmentGroupBean.equipments}"
                         rowKey="#{equipment.id}"
                         style="margin-bottom:0"
                         filteredValue="#{equipmentListController.filteredEquipments}">
                <f:facet name="header">
                    <h:outputText value="Bitte Geräte für Gruppe auswählen" />
                    <p:outputPanel>
                        <h:outputText value="Suche: " />
                        <p:inputText id="globalFilter" onkeyup="PF('equipmentSelect').filter()" style="width:150px"/>
                    </p:outputPanel>
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Name" filterBy="#{equipment.name}" filterStyle="display: none" filterMatchMode="contains">
                    <h:outputText value="#{equipment.name}" />
                </p:column>
                <p:column headerText="Labor" filterBy="#{equipment.labName}" filterStyle="display: none" filterMatchMode="contains">
                    <h:outputText value="#{equipment.labName}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="checkboxDT" update=":create-equipmentgroup-form:addGroup" icon="ui-icon-plusthick" value="Gruppe erstellen" oncomplete="PF('groupDialog').show()" />
                    <p:commandButton value="Zurück" action="#{facesContext.externalContext.redirect('my-equipmentgroups.xhtml')}"/>
                </f:facet>
            </p:dataTable>

            <p:dialog header="Gruppe erstellen" widgetVar="groupDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="addGroup" style="text-align:center;">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{addEquipmentGroupBean.name}" required="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:outputText value="Ausgewählte Geräte" />
                    <ui:repeat value="#{addEquipmentGroupBean.equipments}" var="equipment">
                        <h:outputText value="#{equipment.name} (#{equipment.labName})" style="display:block"/>
                    </ui:repeat>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{addEquipmentGroupBean.addEquipmentGroup()}" oncomplete="PF('groupDialog').hide()"/>
                        <p:commandButton value="Abort" onclick="PF('groupDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
