<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="reservationForm">
            <p:menuButton value="New Reservation">
                <p:menuitem value="Equipment" action="#{facesContext.externalContext.redirect('create-reservation.xhtml')}" icon="ui-icon-plusthick"/>
                <p:menuitem value="Equipment Group" action="#{facesContext.externalContext.redirect('create-reservation.xhtml')}" icon="ui-icon-plusthick"/>
            </p:menuButton>

            <p:dataTable id="reservationTable" var="reservation" value="#{reservationListController.reservations}">
                <p:column headerText="Equipment">
                    <h:outputText value="#{reservation.equipment}"/>
                </p:column>
                <p:column headerText="Start Date">
                    <h:outputText value="#{reservation.startDate}"/>
                </p:column>
                <p:column headerText="End Date">
                    <h:outputText value="#{reservation.endDate}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                    </p:commandButton>
                    <p:commandButton action="#{reservationDetailConroller.doDeleteReservation}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable">
                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
