<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="newReservation">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:panel id="newReservationPanel" header="Reservierung hinzufügen">
                <div class="input-row">
                    <div>
                        <p:outputLabel for="lendingDatetime" value="Ausleihdatum: " />
                        <p:calendar id="lendingDatetime" value="#{newReservationController.lendingDate}" pattern="MM/dd/yyyy HH:mm:ss" >
                            <p:ajax event="dateSelect" listener="#{newReservationController.dateChanged}" update="@form" immediate = "true" />
                        </p:calendar>
                    </div>

                    <div>
                        <p:outputLabel for="returnDatetime" value="Rückgabedatum: " />
                        <p:calendar id="returnDatetime" value="#{newReservationController.returnDate}" pattern="MM/dd/yyyy HH:mm:ss" >
                            <p:ajax event="dateSelect" listener="#{newReservationController.dateChanged}" update="@form" immediate = "true" />
                        </p:calendar>
                    </div>

                    <div>
                        <p:commandButton
                            value="Öffnungszeiten"
                            onclick="PF('openingDialog').show();"
                            styleClass="btn-secondary"
                        />
                    </div>
                </div>

                <p:dataTable
                    widgetVar="equipmentSelect"
                    id="freeEquipmentTable"
                    var="equipment"
                    value="#{newReservationController.defaultEquipments}"
                    selection="#{newReservationController.selectedEquipments}"
                    rowKey="#{equipment.id}"
                    style="margin-bottom:0"
                    filteredValue="#{newReservationController.filteredEquipments}"
                    rows="10" paginator="true"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="10,15,20,25"
                >

                    <f:facet name="header">
                        <div>
                            <p:inputText id="globalFilter" onkeyup="PF('equipmentSelect').filter()" style="width:250px" placeholder="Suche nach Reservierung"/>

                            <p:commandButton
                                value="Reservierung hinzufügen"
                                action="#{newReservationController.addEquipmentReservation}"
                                update="@form"
                                styleClass="btn-primary"
                            />

                            <p:commandButton
                                value="Eingabe zurücksetzen"
                                update=":newReservation:newReservationPanel"
                                process="@this"
                                action="#{newReservationController.resetInputs}"
                                styleClass="btn-secondary"/>

                        </div>
                    </f:facet>

                    <p:column selectionMode="multiple" styleClass="noindent"/>

                    <p:column headerText="Laborgerät" filterBy="#{equipment.name}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{equipment.name}" />
                    </p:column>

                    <p:column headerText="Labor" filterBy="#{equipment.labName}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{equipment.labName}" />
                    </p:column>

                    <p:column headerText="Labor Standort" filterBy="#{equipment.labLocation}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{equipment.labLocation}" />
                    </p:column>

                    <p:column headerText="Max. Ausleihdauer" filterBy="#{equipment.maxDurationMilliseconds}" filterStyle="display: none" filterMatchMode="contains">
                        <h:outputText value="#{equipment.maxDurationFormatted}" />
                    </p:column>

                    <p:column styleClass="noindent right">
                        <p:commandButton
                            icon="fa fa-calendar"
                            title="Verfügbarkeit ansehen"
                            update=":newReservation:equipmentDialog"
                            oncomplete="PF('equipmentDialog').show()"
                            action="#{newReservationController.calendarAction}"
                            styleClass="btn-secondary"
                        >
                            <f:param name="detailEquipment" value="#{equipment.id}" />

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- DIALOG: calendar -->
            <p:dialog id="equipmentDialog" header="Equipment '#{newReservationController.detailEquipment.name}' Schedule" widgetVar="equipmentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="equipmentInfo" style="text-align:center;width: 750px;height: 600px">
                    <style type="text/css">
                        .fc-time {
                            display:none;
                        }
                    </style>

                    <p:schedule id="reservationCalendar" value="#{newReservationController.scheduleModel}" timeZone="GMT+1"/>
                </p:outputPanel>
            </p:dialog>

            <!-- DIALOG Opening Hours -->
            <p:dialog id="openingDialog" header="Öffnungszeiten" widgetVar="openingDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="openingPanel" style="text-align:center;width: 750px;">
                    <p:dataTable
                        value="#{newReservationController.openingHours}"
                        var="opening"
                    >
                        <p:column headerText="Wochentag">
                            <h:outputText value="#{opening.day}" />
                        </p:column>

                        <p:column headerText="Geöffnet">
                            <h:outputText value="#{opening.startTime} - #{opening.endTime}" />
                        </p:column>

                        <p:column headerText="Pause">
                            <h:outputText value="#{opening.startPause} - #{opening.endPause}" />
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
