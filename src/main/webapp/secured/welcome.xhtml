<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <f:event type="preRenderView" listener="#{newReservationController.checkURL}"/>

        <h:form>
            <h:form rendered="#{newReservationController.addedSuccessfully}">
                <p:growl id="successGrowl" showDetail="true" sticky="false"/>
                <f:event type="preRenderComponent" listener="#{growlBean.showMessage('Reservation(s) added successfully!')}"/>
            </h:form>

            <p:panel header="My Reservations">
                <h:form id="reservationForm">
                    <p:menuButton value="New Reservation" style="margin-bottom: 10px">
                        <p:menuitem value="Equipment" url="create-reservation.xhtml" icon="ui-icon-plusthick"/>
                        <p:menuitem value="Equipment Group" url="create-reservationGroup.xhtml" icon="ui-icon-plusthick"/>
                    </p:menuButton>

                    <p:dataTable
                        id="reservationTable"
                        var="reservation"
                        value="#{reservationListController.allUserReservations}"
                    >
                        <p:column headerText="Equipment">
                            <h:outputText value="#{reservation.equipmentAsString}"/>
                        </p:column>
                        <p:column headerText="Lending date">
                            <h:outputText value="#{reservation.startDate}"/>
                        </p:column>
                        <p:column headerText="Return date">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>
                        <p:column style="width:100px;text-align: center">
                            <p:commandButton  oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                            </p:commandButton>
                            <p:commandButton action="#{reservationDetailConroller.doDeleteReservation}" icon="ui-icon-trash" title="Delete" rendered="true">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.equipmentReservation}" />
                                <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>

            <!-- Equipments to return -->
            <p:panel id="adminReservationsPanel" header="Equipments to return" style="margin-top: 20px" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                <p:dataTable
                    widgetVar="reservationSelect"
                    id="reservationEquipmentTable"
                    var="reservation"
                    value="#{reservationListController.allReservationsReturn}"
                    selection="#{reservationListController.selectedReservations}"
                    rowKey="#{reservation.id}"
                    style="margin-bottom:0"
                >
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="Equipment">
                        <h:outputText value="#{reservation.name}" />
                    </p:column>

                    <p:column headerText="Return Date">
                        <h:outputText value="end date" />
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="OK" />
                    </p:column>

                    <p:column style="width:32px;text-align: center">

                    </p:column>


                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
