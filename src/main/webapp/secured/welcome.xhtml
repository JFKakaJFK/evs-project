<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name ="content">
        <f:event type="preRenderView" listener="#{newReservationController.checkURL}"/>

        <h:panelGroup layout="block" id="welcomeForm">
            <h:form rendered="#{newReservationController.addedSuccessfully}">
                <p:growl id="successGrowl1" showDetail="true" sticky="false"/>
                <f:event type="preRenderComponent" listener="#{growlBean.showMessage('Reservation(s) added successfully!')}"/>
            </h:form>

            <p:panel header="My Reservations">
                <h:form id="reservationForm">
                    <p:menuButton value="New Reservation" style="margin-bottom: 10px">
                        <p:menuitem value="Equipment" url="create-reservation.xhtml" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('STUDENT')}"/>
                        <p:menuitem value="Equipment Group" url="create-reservationGroup.xhtml" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"/>
                    </p:menuButton>

                    <p:dataTable
                        id="reservationTable"
                        var="reservation"
                        value="#{reservationListController.allUserReservations}"
                    >
                        <p:column headerText="Equipment">
                            <h:outputText value="#{reservation.equipmentAsString}"/>
                        </p:column>
                        <p:column headerText="Lending date">
                            <h:outputText value="#{reservation.startDate}"/>
                        </p:column>
                        <p:column headerText="Return date">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>
                        <p:column style="width:100px;text-align: center">
                            <p:commandButton icon="ui-icon-note" title="Manual"/>
                            <p:commandButton action="#{reservationDetailController.doDeleteReservation}" icon="ui-icon-trash" title="Delete" rendered="#{reservation.deletable}" update="reservationTable">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.equipmentReservation}" />
                                <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>

            <!-- Equipments to return -->
            <p:panel
                id="adminReservationsPanel"
                header="Equipments to return"
                style="margin-top: 20px"
                rendered="#{sessionInfoBean.hasRole('ADMIN')}"
            >
                <h:form id="reservationReturnForm">
                    <p:growl id="growl" showDetail="true" sticky="true" />

                    <p:dataTable
                        widgetVar="reservationSelect"
                        id="reservationEquipmentTable"
                        var="reservation"
                        value="#{reservationListController.defaultReservationsReturn}"
                        selection="#{reservationListController.selectedReservationsReturn}"
                        filteredValue="#{reservationListController.filteredReservationsReturn}"
                        rowKey="#{reservation.id}"
                        style="margin-bottom:0"
                    >
                        <f:facet name="header">
                            <div>
                                <p:outputPanel style="text-align: left;float: left">
                                    <p:inputText
                                        id="globalFilter"
                                        onkeyup="PF('reservationSelect').filter()"
                                        style="width:250px" placeholder="Search for reservations"/>
                                </p:outputPanel>

                                <p:outputPanel style="text-align: left;float: left; margin-left: 10px">
                                    <p:commandButton
                                        value="Confirm retunation"
                                        action="#{reservationListController.doEquipmentReturn}"
                                        update="@form"
                                    >
                                        <p:confirm header="Confirmation" message="Are you sure that you want to confirm the returnation of the selected equipments? You cannot undo this operation." icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </p:outputPanel>
                                <div style="clear: both"></div>
                            </div>
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                        <p:column
                            headerText="Equipment"
                            filterBy="#{reservation.equipmentAsString}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.equipmentAsString}" />
                        </p:column>

                        <p:column
                            headerText="C-Identifier"
                            filterBy="#{reservation.user.username} #{reservation.user.cNumber}"
                            filterStyle="display:none;"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.user.cNumber}"/>
                        </p:column>

                        <p:column
                            headerText="Name"
                            filterBy="#{reservation.user.firstName} #{reservation.user.lastName}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.user.firstName} #{reservation.user.lastName}"/>
                        </p:column>

                        <p:column headerText="Return Date">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>

                        <p:column
                            headerText="Status"
                            filterBy="#{reservation.user.cNumber} #{reservation.user.username}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.equipment.state}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
