<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name ="content">
        <f:event type="preRenderView" listener="#{newReservationController.checkURL}"/>

        <h:panelGroup layout="block" id="welcomeForm">
            <h:form rendered="#{newReservationController.addedSuccessfully}">
                <p:growl id="successGrowl1" showDetail="true" sticky="false"/>
                <f:event type="preRenderComponent" listener="#{growlBean.showMessage('Reservierung wurde erfolgreich hinzugefügt!')}"/>
            </h:form>

            <p:panel header="Meine Reservierungen">
                <h:form id="reservationForm">

                    <p:dataTable
                        id="reservationTable"
                        var="reservation"
                        value="#{reservationListController.allUserReservations}"
                        rowIndexVar="index"
                        rowStyleClass="#{reservation.completed ? 'completed' : ''}"
                    ><!-- style completed rows differently -->
                        <f:facet name="header">
                            <p:menuButton value="Reservierung hinzufügen" style="margin-bottom: 10px" styleClass="dropdown-primary">
                                <p:menuitem value="Laborgerät" url="create-reservation.xhtml" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('STUDENT')}"/>
                                <p:menuitem value="Laborgerätgruppe" url="create-reservationGroup.xhtml" icon="ui-icon-plusthick" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"/>
                            </p:menuButton>
                        </f:facet>

                        <p:column headerText="Laborgerät">
                            <h:outputText value="#{reservation.equipment.name}"/>
                        </p:column>
                        <p:column headerText="Ausleihdatum">
                            <h:outputText value="#{reservation.startDate}"/>
                        </p:column>
                        <p:column headerText="Rückgabedatum">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>
                        <p:column style="width:100px;text-align: center">
                            <p:commandButton icon="ui-icon-note" title="Bedienungsanleitung" styleClass="btn-secondary" oncomplete="PF('equipmentManualsDialog').show()" update="@form">
                                <f:setPropertyActionListener value="#{reservation.equipment}" target="#{reservationListController.equipmentManual}"/>
                            </p:commandButton>
                            <p:commandButton action="#{reservationDetailController.doDeleteReservation}" icon="ui-icon-trash" title="Löschen" rendered="#{reservation.deletable}" update="reservationTable" styleClass="btn-danger">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailController.equipmentReservation}" />
                                <p:confirm header="Bestätigung" message="Sie sind sicher, dass Sie diese Reservierung löschen wollen? Dieser Vorgang kann ncht rückgängig gemacht werden." icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Bedienungsanleitungen von #{reservationListController.equipmentManual.name}" widgetVar="equipmentManualsDialog" modal="true" height="300" width="650" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:repeat value="#{reservationListController.equipmentManual.manuals}" var="manual">
                            <p:panel header="#{manual.name}" style="margin-bottom: 10px">
                                <h:outputText value="#{manual.desc}" style="line-height: 2;padding-left: 10px"/>

                                <f:facet name="actions">
                                    <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s" actionListener="#{equipmentManualDownloadBean.download(manual)}" styleClass="btn-secondary"/>
                                </f:facet>
                            </p:panel>
                        </p:repeat>
                    </p:dialog>
                </h:form>
            </p:panel>

            <!-- Equipments to return -->
            <p:panel
                id="adminReservationsPanel"
                header="Ausgeliehene Laborgeräte"
                style="margin-top: 20px"
                rendered="#{sessionInfoBean.hasRole('ADMIN')}"
            >
                <h:form id="reservationReturnForm">
                    <p:growl id="growl" showDetail="true" sticky="true" />

                    <p:dataTable
                        widgetVar="reservationSelect"
                        id="reservationEquipmentTable"
                        var="reservation"
                        value="#{reservationListController.defaultReservationsReturn}"
                        selection="#{reservationListController.selectedReservationsReturn}"
                        filteredValue="#{reservationListController.filteredReservationsReturn}"
                        rowKey="#{reservation.id}"
                        style="margin-bottom:0"
                        rowIndexVar="index"
                        rowStyleClass="#{reservation.overdue ? 'overdue' : ''}"
                    ><!-- style overdue rows differently -->
                        <f:facet name="header">
                            <div>
                                <p:outputPanel>
                                    <p:inputText
                                        id="globalFilter"
                                        onkeyup="PF('reservationSelect').filter()"
                                        style="width:250px" placeholder="Suche nach Reservierung"/>
                                </p:outputPanel>

                                <p:outputPanel>
                                    <p:commandButton
                                        value="Rückgabe bestätigen"
                                        action="#{reservationListController.doEquipmentReturn}"
                                        update="@form reservationForm"
                                        styleClass="btn-primary"
                                    >
                                        <p:confirm header="Bestätigung" message="Sind Sie sicher, dass Sie die Rückgabe der ausgewählen Laborgeräte bestätigen wollen? Sie können diesen Vorgang nicht rückgängig machen." icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:outputPanel>
                                <div style="clear: both"></div>
                            </div>
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                        <p:column
                            headerText="Laborgerät"
                            filterBy="#{reservation.equipment.name}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.equipment.name}" />
                        </p:column>

                        <p:column
                            headerText="C-Kennung"
                            filterBy="#{reservation.user.username} #{reservation.user.cNumber}"
                            filterStyle="display:none;"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.user.cNumber}"/>
                        </p:column>

                        <p:column
                            headerText="Name"
                            filterBy="#{reservation.user.firstName} #{reservation.user.lastName}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.user.firstName} #{reservation.user.lastName}"/>
                        </p:column>

                        <p:column headerText="Rückgabedatum">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>

                        <p:column
                            headerText="Status"
                            filterBy="#{reservation.user.cNumber} #{reservation.user.username}"
                            filterStyle="display: none"
                            filterMatchMode="contains"
                        >
                            <h:outputText value="#{reservation.state}" />
                        </p:column>
                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                        <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes btn-danger" icon="ui-icon-check" />
                        <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no btn-secondary" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
