<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form>
            <p:panel header="My Reservations">
                <h:form id="reservationForm">
                    <p:menuButton value="New Reservation" style="margin-bottom: 10px">
                        <p:menuitem value="Equipment" url="create-reservation.xhtml" icon="ui-icon-plusthick"/>
                        <p:menuitem value="Equipment Group" url="create-reservationGroup.xhtml" icon="ui-icon-plusthick"/>
                    </p:menuButton>

                    <p:dataTable id="reservationTable" var="reservation" value="#{reservationListController.allUserReservations}">
                        <p:column headerText="Equipment">
                            <h:outputText value="#{reservation.equipment}"/>
                        </p:column>
                        <p:column headerText="Lending date">
                            <h:outputText value="#{reservation.startDate}"/>
                        </p:column>
                        <p:column headerText="Return date">
                            <h:outputText value="#{reservation.endDate}"/>
                        </p:column>
                        <p:column style="width:100px;text-align: center">
                            <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                            </p:commandButton>
                            <p:commandButton action="#{reservationDetailConroller.doDeleteReservation}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable">
                                <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                                <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>

            <!-- FOR Admin users: so they can see which equipments and equipmentsgroups are to return -->
            <p:panelGrid style="margin-top: 20px" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Equipments and Equipment-Groups to return</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column style="width: 50%" headerText="Equipments">
                        <h:form id="adminReservationForm">
                            <p:dataTable id="adminReservationTable" var="reservation" value="#{reservationListController.allReservationsReturn}">
                                <f:facet name="header">
                                    Equipments
                                </f:facet>

                                <p:column headerText="Equipment">
                                    <h:outputText value="#{reservation.equipment}"/>
                                </p:column>
                                <p:column headerText="Start Date">
                                    <h:outputText value="#{reservation.startDate}"/>
                                </p:column>
                                <p:column headerText="End Date">
                                    <h:outputText value="#{reservation.endDate}"/>
                                </p:column>
                                <p:column style="width:100px;text-align: center">
                                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                                    </p:commandButton>
                                    <p:commandButton action="#{reservationDetailConroller.doDeleteReservation}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable">
                                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:column>

                    <p:column style="width: 50%">
                        <h:form id="adminReservationGroupForm">
                            <p:dataTable id="adminReservationGroupTable" var="reservation" value="#{reservationListController.allReservationsReturn}">
                                <f:facet name="header">
                                    Equipment Groups
                                </f:facet>

                                <p:column headerText="Equipment">
                                    <h:outputText value="#{reservation.equipment}"/>
                                </p:column>
                                <p:column headerText="Start Date">
                                    <h:outputText value="#{reservation.startDate}"/>
                                </p:column>
                                <p:column headerText="End Date">
                                    <h:outputText value="#{reservation.endDate}"/>
                                </p:column>
                                <p:column style="width:100px;text-align: center">
                                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('reservationEditDialog').show()" icon="ui-icon-note" title="Edit">
                                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                                    </p:commandButton>
                                    <p:commandButton action="#{reservationDetailConroller.doDeleteReservation}" icon="ui-icon-trash" title="Delete" update=":reservationForm:reservationTable">
                                        <f:setPropertyActionListener value="#{reservation}" target="#{reservationDetailConroller.reservation}" />
                                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this reservation? You cannot undo this operation." icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
