<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <h:outputStylesheet name="modules/menu.css" library="css"/>

            <div class="user-detail">
                <div class="user-detail-icon">
                    <i class="fa fa-user"/>
                </div>
                <p>#{sessionInfoBean.currentUser.firstName} #{sessionInfoBean.currentUser.lastName}</p>
                <p class="user-rights">#{sessionInfoBean.currentUser.rights}</p>
            </div>

            <h:form id="menu">

                <div>
                    <p>Menu</p>

                    <p:commandLink value="Meine Reservierungen" action="#{facesContext.externalContext.redirect('/secured/welcome.xhtml')}" rendered="#{sessionInfoBean.hasRole('STUDENT')}"/>
                    <p:commandLink value="Meine Gerätegruppen" action="#{facesContext.externalContext.redirect('/secured/my-equipmentgroups.xhtml')}" rendered="#{sessionInfoBean.hasRole('EMPLOYEE') or sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:commandLink  value="Laborgeräte" action="#{facesContext.externalContext.redirect('/secured/equipment-overview.xhtml')}" rendered="#{!sessionInfoBean.hasRole('ADMIN')}"/>
                </div>


                <div class="#{sessionInfoBean.hasRole('ADMIN') ? '' : 'hidden'}">
                    <p>Admin</p>

                    <p:commandLink  value="Reservierungen" action="#{facesContext.externalContext.redirect('/admin/reservation-overview.xhtml')}" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:commandLink  value="Laborgeräte" action="#{facesContext.externalContext.redirect('/secured/equipment-overview.xhtml')}" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:commandLink  value="Laborgerätegruppen" action="#{facesContext.externalContext.redirect('/admin/equipmentgroup-overview.xhtml')}" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:commandLink  value="Benutzer" action="#{facesContext.externalContext.redirect('/admin/users.xhtml')}" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:commandLink  value="Öffnungszeiten" action="#{facesContext.externalContext.redirect('/admin/opening-hours.xhtml')}" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                </div>

            </h:form>

            <h:form id="logout">

                <p:commandLink rendered="#{sessionInfoBean.loggedIn}" action="#{facesContext.externalContext.redirect('/logout')}">
                   <i class="fa fa-sign-out"/> Logout
                </p:commandLink>
            </h:form>
        </ui:composition>
    </body>
</html>
