<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:submenu styleClass="dropdown" label="Reservierungen" rendered="#{sessionInfoBean.loggedIn}">
                        <p:menuitem value="Meine Reservierungen" url="/secured/welcome.xhtml" rendered="#{sessionInfoBean.hasRole('STUDENT')}"/>
                        <p:menuitem value="Reservierungen Übersicht" url="/admin/reservation-overview.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    </p:submenu>
                    <p:submenu styleClass="dropdown" label="Laborgerätgruppen" rendered="#{sessionInfoBean.hasRole('EMPLOYEE') or sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Meine Gruppen" url="/secured/my-equipmentgroups.xhtml" />
                        <p:menuitem value="Gruppen Übersicht" url="/admin/equipmentgroup-overview.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    </p:submenu>
                    <p:submenu styleClass="dropdown" label="Admin Untermenü" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Benutzer Verwalten" url="/admin/users.xhtml"/>
                        <p:menuitem value="Laborgeräte Übersicht" url="/admin/equipment-overview.xhtml"/>
                        <p:menuitem value="Öffnungszeiten" url="/admin/opening-hours.xhtml"/>
                        <p:menuitem value="Feiertage" url="/admin/holidays.xhtml"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:commandButton value="Login" rendered="#{!sessionInfoBean.loggedIn}" action="#{facesContext.externalContext.redirect('/login.xhtml')}" styleClass="btn-secondary"/>
                        <p:commandButton value="Logout" rendered="#{sessionInfoBean.loggedIn}" action="#{facesContext.externalContext.redirect('/logout')}" styleClass="btn-secondary"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
