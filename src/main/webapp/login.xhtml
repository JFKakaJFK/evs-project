<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <f:event type="preRenderView" listener="#{loginBean.checkURL}"/>
        <h:outputStylesheet name="modules/login.css" library="css"/>

        <form id="login_form" action="#{request.contextPath}/login" method="post">

            <p:messages id="messages" showDetail="true" closable="true" severity="error">
                <p:autoUpdate />
            </p:messages>

            <h2>Log In</h2>

            <div class="flex-both">
                <p:outputLabel for="username" value="Benutzername:"/>
                <p:inputText id="username" type="text" required="true"/>
            </div>
            <div class="flex-both">
                <p:outputLabel for="password" value="Passwort:"/>
                <p:inputText id="password" type="password" required="true"/>
            </div>
            <div class="center">
                <button type="submit" id="submit">
                    <span class="ui-button-text">Einloggen</span>
                </button>
            </div>

        </form>

    </ui:define>
</ui:composition>
